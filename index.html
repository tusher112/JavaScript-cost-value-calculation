<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Money Manager</title>
    <!-- Bootstra link added here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--External css added here -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body class="bg-light">
    <header class="bg-white container">
        <h1 class="text-center mt-5 py-4">Personal <span class="text-warning">Money Manager!</span></h1>
    </header>
    <main class="bg-white container">
        <section class="mt-2 mb-4">
            <div class="container ">
                <div class="row g-4 ">
                    <div class="col col-12 col-md-5 col-lg-5 bg-light m-4  rounded">
                        <img class="h-100 w-100 " src="img/img1.png" alt="">
                    </div>
                    <div class="col col-12 col-md-5 col-lg-5 bg-light m-4 rounded">
                        <form action="">
                            <table>
                                <tr>
                                    <td></td>
                                    <td>
                                        <h4>Income</h4>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Income:</td>
                                    <td><input id="income-input" type="text" required placeholder="$ Enter your income">
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td class=>
                                        <h4 class="mt-3">Expenses</h4>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Food:</td>
                                    <td><input id="food-cost" type="text" required autocomplete="off"></td>
                                </tr>
                                </tr>
                                <tr>
                                    <td>Rent:</td>
                                    <td><input id="rent-cost" type="text" required autocomplete="off"></td>
                                </tr>
                                </tr>
                                <tr>
                                    <td>Clothes:</td>
                                    <td><input id="clothes-cost" type="text" required autocomplete="off"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><button id="calculate-button" type="button" value="submit"
                                            class="btn bg-primary text-white my-3">Calculate</button>
                                    </td>
                                </tr>
                            </table>
                            <div>
                                <p>Total Expenses: $<span id="total-expenses-dashboard">0</span></p>
                                <p>Balance: $<span id="total-balance-dashboard">0</span></p>
                                <p> <span>Save</span> <span><input id="saving-input" class="w-25" type="text"></span>
                                    <span>
                                        % </span>
                                    <span><button type="button" value="submit" id="saving-button"
                                            class="btn bg-success text-white">Save</button></span>
                                </p>

                                <p>Saving Amount: $<span id="saving-amount-dashboard">0</span></p>
                                <p>Remaining Balance: $<span id="remaining-balance-dashboard">0</span></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- External java script added here -->
    <script src="js/script.js"></script>
</body>

</html>
